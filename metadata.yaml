name: kubeflow-volumes
summary: Kubeflow Volumes
description: Kubeflow Volumes
docs: https://discourse.charmhub.io/t/8234
website: https://charmhub.io/kubeflow-volumes
source: https://github.com/canonical/kubeflow-volumes-operator
containers:
  kubeflow-volumes:
    resource: oci-image
resources:
  oci-image:
    type: oci-image
    description: 'Backing OCI image'
    upstream-source: docker.io/kubeflownotebookswg/volumes-web-app:v1.8.0
requires:
  ingress:
    interface: ingress
    schema:
      v2:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            namespace:
              type: string
            prefix:
              type: string
            rewrite:
              type: string
          required:
          - service
          - port
          - namespace
          - prefix
      v1:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            prefix:
              type: string
            rewrite:
              type: string
          required:
          - service
          - port
          - prefix
    versions: [v1]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/ingress.yaml
  dashboard-links:
    interface: kubeflow_dashboard_links
